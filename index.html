<body>
    
    <div class="titleblock">
        <div class="titlebox">
            <h1>Hello World!</h1>
        </div>
    </div>

    <div id="canvas"></div>
    <body onload="startGame()">

    <script>
        var canvasWidth = 600;
        var canvasHeight = 400;

        function startGame(){
            gameCanvas.start();
        }

        var gameCanvas = {
            canvas: document.createElement("canvas"),
            start: function() {
                this.canvas.width = canvasWidth;
                this.canvas.height = canvasHeight;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
            }
        }
    </script>

    <div class="image_container">
        <img src="/resources/images/goober.png" alt="A green creature stirring a pot of slimey web design.">
    </div>

    <p>...The Goober is working hard on the perfect website...</p>
</body>
